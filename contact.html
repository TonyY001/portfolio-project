      <h1 id="contact-main-heading">Connect With Me</h1>
      <section id="contact-main-section">
        <article id="contact-main-article">
          <!--Start of graphical component-->
          <aside id="contact-details">
            <h2>Reach Out</h2>
            <h3>Name</h3>
            <p>Tony Young</p>
            <h3>Working Out Of</h3>
            <p>Brisbane, Queensland</p>
            <h3>Email</h3>

          </aside>
          <!--End of graphical component-->
          <!--Start of text component-->
          <aside id="contact-form">
            <h2 id="form-sub-heading">Send A Message</h2>
            <form>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="message">Message</label>
              <textarea name="message" id="message" rows="5" cols="20"></textarea>
              <input id="button" type="submit" value="SEND" />
            </form>
          </aside>
          <!--End of text component-->
        </article>
